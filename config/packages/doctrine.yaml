doctrine:
    dbal:
        default_connection: books
        connections:
            books:
                # configure these for your database server
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                url: '%env(resolve:DATABASE_BOOKS_URL)%'
            authors:
                # configure these for your database server
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                url: '%env(resolve:DATABASE_AUTHORS_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: books
        entity_managers:
            books:
                connection: books
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    Books:
                        is_bundle: false
                        type: yml
                        dir: '%kernel.project_dir%/src/Resources/config/doctrine/books'
                        prefix: 'App\Entity\Books'
                        alias: Books
            authors:
                connection: authors
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    Authors:
                        is_bundle: false
                        type: yml
                        dir: '%kernel.project_dir%/src/Resources/config/doctrine/authors'
                        prefix: 'App\Entity\Authors'
                        alias: Authors